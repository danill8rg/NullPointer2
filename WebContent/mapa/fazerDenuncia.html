<!DOCTYPE html>
<html lang="pt-br" ng-app="angular-google-maps-example">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Fazer Denuncia</title>

<!-- Google fonts -->
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>

<!-- font awesome -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<!-- bootstrap -->
<link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />

<!-- animate.css -->
<link rel="stylesheet" href="../assets/animate/animate.css" />
<link rel="stylesheet" href="../assets/animate/set.css" />

<!-- gallery -->
<link rel="stylesheet" href="../assets/gallery/blueimp-gallery.min.css">

<!-- favicon -->
<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
<link rel="icon" href="../images/favicon.ico" type="image/x-icon">


<link rel="stylesheet" href="../assets/style.css">

<!-- Angular js  -->
  <script src="../angular/angular.min.js"></script>
 
  <script src="../angular/angular-locale_pt-br.js"></script>
  <script src="../angular/angular-route.js"></script>
  <script src="../js/model.js"></script>
  <script src="../js/controller.js"></script>
  <script src="../js/services/service.js"></script>
  
  <!-- Angular js  Google Maps -->
   <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
   
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
   
   <script src="../angular/angular-google-maps.min.js"></script>
   <script src="../angular/lodash.js"></script>
   
   <script src="../js/mapaModulo.js"></script>
   
   <link rel="stylesheet" type="text/css" href="../css/styleNullPointer.css" >

</head>

<body ng-controller="mapMarcar" >
<div class="topbar animated fadeInLeftBig"></div>

<!-- Header Starts -->
<div class="navbar-wrapper">
      <div class="container">

        <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="top-nav">
          <div class="container">
            <div class="navbar-header">
              <!-- Logo Starts -->
              <a class="navbar-brand" href="#home"><img src="../images/logo.png" alt="logo"></a>
              <!-- #Logo Ends -->
             <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

            </div>


            <!-- Nav Starts -->
            <div class="navbar-collapse  collapse">
              <ul class="nav navbar-nav navbar-right scroll">
              		<li><a href="#">Fazer Denuncia</a></li>
			      	<li><a href="/NullPointer/mapa/mapa.html">Mapa Denuncias</a></li>
			      	<li><a href="/NullPointer/#/grafico">Grafico</a></li>
			      	<li><a href="/NullPointer/#/usuario/create">Novo Usuário</a></li>
                	<li><a href="/NullPointer/#/log">{{logStatus}}</a></li>
              </ul>
            </div>
            <!-- #Nav Ends -->

          </div>
        </div>

      </div>
    </div>
<!-- #Header Starts -->

<!-- works -->
<div id="works" > 
   <ui-gmap-google-map center='map.center' zoom='map.zoom'>
 			<ui-gmap-marker ng-repeat="m in map.markers" icon="m.icon" coords="m.coords" 
 				click="map.onMarkerClick(m)" idkey="m.id"  events="markersEvents" >
                <ui-gmap-window show="m.show" ng-cloak>
                    <p>
                     	<strong>{{m.title}}</strong><br/>
                        Latitude: {{m.coords.latitude}}<br/>
                        Longitude: {{m.coords.longitude}}<br/>
                        <br/><br/>
                        <a href="/NullPointer/#/denuncia/detalhe/{{m.id}}">Detalhes Denuncia</a>
                    </p>
                    <p>
                    </p>
                </ui-gmap-window>
            </ui-gmap-marker>
       
    </ui-gmap-google-map>
</div>
<!-- works -->




<!-- Footer Starts -->
<div class="footer text-center spacer">
Copyright 2015 NullPointer Creative Studio. All rights reserved.
</div>
<!-- # Footer Ends -->
<a href="#works" class="gototop "><i class="fa fa-angle-up  fa-3x"></i></a>





<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title">Title</h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->    
</div>



<!-- jquery -->
<script src="../assets/jquery.js"></script>

<!-- wow script -->
<script src="../assets/wow/wow.min.js"></script>


<!-- boostrap -->
<script src="../assets/bootstrap/js/bootstrap.js" type="text/javascript" ></script>

<!-- jquery mobile -->
<script src="../assets/mobile/touchSwipe.min.js"></script>
<script src="../assets/respond/respond.js"></script>

<!-- gallery -->
<script src="../assets/gallery/jquery.blueimp-gallery.min.js"></script>

<!-- custom script -->
<script src="../assets/script.js"></script>

</body>
</html>
