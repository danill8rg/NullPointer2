<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


<div class="container">
</br >
	<div class="center-block" >
		  <div  class="container"  style="width: 70%; height: 60%;>
		    <carousel interval="myInterval" no-wrap="noWrapSlides">
		      <slide ng-repeat="slide in slides" active="slide.active">
		        <img ng-src="{{slide.image}}" style="margin:auto;">
		        <div class="carousel-caption">
		          <h4>Slide {{$index}}</h4>
		          <p>{{slide.text}}</p>
		        </div>
		      </slide>
		    </carousel>
		  </div>
		</div>
</div>

<div class="container">
	<div class="center-block" >
	</br >
	<div ng-show="tipoDenuncia != null" class="text-center">
		{{tipoDenuncia}} </br>
	</div>
	<div ng-show="dataDenuncia != null" class="text-center">
		{{dataDenuncia}} </br>
	</div>
	<div ng-show="nomeDenunciante != null" class="text-center">
		{{nomeDenunciante}} </br>
	</div>
	<div ng-show="rua != null" class="text-center">
		{{rua}} </br>
	</div>
	<div ng-show="bairro != null" class="text-center">
		{{bairro}} </br>
	</div>
	<div ng-show="cidade != null" class="text-center">
		{{cidade}} </br>
	</div>
	<div ng-show="estado != null" class="text-center">
		{{estado}} </br>
	</div>
	<div ng-show="pais != null" class="text-center">
		{{pais}} </br>
	</div>
	<div ng-show="cep != null" class="text-center">
		{{cep}} </br>
	</div>
	<div ng-show="latitude != null" class="text-center">
		{{latitude}} </br>
	</div>
	<div ng-show="longitude != null" class="text-center">
		{{longitude}} </br>
	</div>
	<div ng-show="observacao != null" class="text-center">
		{{observacao}} </br>
	</div>
	</div>
</div>

<div class="container">
	<div class="container center-block">
      <div class="fb-comments" data-href="http://rcisistemas.minivps.info:8080/NullPointer/#/denuncia/detalhe/{{idDenuncia}}" data-numposts="10"  data-width="600" data-colorscheme="light"></div>
    </div>
</div>
