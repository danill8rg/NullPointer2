<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


<div id="works" class="container">
</br >
	<h1></h1>
	
	<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading center-block table-responsive" style="font-weight:bold; font-size: 25px;" >Minhas Denuncias</div>

			 <table class="table table-striped table-bordered">
			    <tr>
			      <th style="text-align:center;">Foto</th>
			      <th style="text-align:center;">Tipo De Denuncia</th>
			      <th style="text-align:center;">Data da Denúncia</th>
			      <th style="text-align:center;">Bairro</th>
			      <th style="text-align:center;">Ações</th>
			    </tr>
			    <tr ng-repeat="denuncia in denuncias | orderBy:'-age'">
			      <td>
			      	  <div class="media-left media-middle">
					    <a href="#">
					      <img style="width: 65px; height: 65px;" class="media-object img-circle center-block" src="{{denuncia.image}}" alt="Imagem da Denuncia!">
					    </a>
					  </div>
			      </td>
			      <td>{{denuncia.tipoDenuncia}}</td>
			      <td>{{denuncia.dataDenuncia}}</td>
			      <td>{{denuncia.bairro}}</td>
			      <td>
			      <button type="button" class="btn btn-info" aria-label="Left Align">
					  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
					</button>

					<button type="button" class="btn btn-danger">
					  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Deletar
					</button></td>
			    </tr>
			  </table>
	</div>
</div>
