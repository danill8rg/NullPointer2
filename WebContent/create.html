<p>
		<!-- atribui método para submit -->
		<form>
			<input type="text" ng-model="nome" placeholder="Informe um nome" ng-required="true" />
			<input type="text" ng-model="email" placeholder="Digite um email" />
			<input type="text" ng-model="senha" placeholder="Informe uma senha" />
			<input type="text" ng-model="senha" placeholder="Informe novamente a senha" />
			<button ng-click="addUsuario()" ng-disabled="validarFormulario" >
			Incluir
			</button>
   			<a class="btn btn-ttc" href="#/list">Cancelar</a>
		</form>
		
		   <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate> 

                <!-- NAME -->
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" ng-model="name" required>
                </div>
                 <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Seu nome é obrigatório</p>

                <!-- USERNAME -->
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
                </div>
                   <p ng-show="userForm.username.$error.minlength" class="help-block">Username no mínimo 3 caracteres.</p>
       			   <p ng-show="userForm.username.$error.maxlength" class="help-block">Username no máximo 8 caracteres.</p>
                
                <!-- EMAIL -->
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="email">
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Informe um e-mail válido.</p>
                </div>
                
                <!-- SUBMIT BUTTON -->
                <button type="submit" class="btn btn-primary"  ng-disabled="userForm.$invalid" >Enviar</button>
                
            </form>
</p>
